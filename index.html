<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eywallah AI Chatbot</title>
  <style>
    body {
      background: #0a0a0a;
      color: #0ff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-weight: 600;
      font-size: 3em;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00ffff, #00ff8c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #chat {
      width: 90%;
      max-width: 700px;
      height: 500px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      text-align: left;
    }
    .msg {
      margin-bottom: 15px;
      line-height: 1.3;
    }
    .user {
      color: #00ff8c;
      font-weight: 600;
    }
    .bot {
      color: #00ffff;
      font-weight: 600;
    }
    #inputArea {
      width: 90%;
      max-width: 700px;
      display: flex;
      gap: 10px;
    }
    #userInput {
      flex-grow: 1;
      padding: 12px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1em;
      background: rgba(255,255,255,0.1);
      color: #0ff;
      caret-color: #00ffff;
    }
    #sendBtn {
      background: #00ffff;
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #sendBtn:hover {
      background: #00ff8c;
    }
  </style>
</head>
<body>

  <h1>Eywallah AI</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Mesajınızı yazın..." autocomplete="off" />
    <button id="sendBtn">Gönder</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('msg');
      div.classList.add(sender);
      div.textContent = (sender === 'user' ? 'Sen: ' : 'Eywallah AI: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';

      // Dummy cevap veriyoruz, API entegrasyonu yok burada.
      setTimeout(() => {
        addMessage(`Mesajını aldım: "${message}"`, 'bot');
      }, 700);
    }
  </script>

</body>
</html>
