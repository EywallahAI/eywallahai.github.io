<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eywallah AI - Orion 1</title>
  <!-- CSS dosyasını bağla -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="background-container"></div>
  <header>
    <!-- Hareketli gradient başlık -->
    <h1 class="animated-title">Eywallah AI</h1>
    <h2 class="model-name">Model: Orion 1</h2>
    <p class="subtitle">Yapay zekâ ile geleceği bugünden yaşayın.</p>
  </header>

  <main>
    <div class="chatbox-container">
      <div id="chat-output" class="chat-output">
        <!-- Sohbet geçmişi buraya eklenecek -->
      </div>
      <form id="chat-form" class="chat-form">
        <input type="text" id="user-input" placeholder="Bir şey yazın..." required autocomplete="off" />
        <button type="submit">➤</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Eywallah AI - Orion 1 Tüm hakları saklıdır.</p>
  </footer>

  <!-- JavaScript dosyasını bağla -->
  <script src="chat.js"></script>
</body>
</html>
